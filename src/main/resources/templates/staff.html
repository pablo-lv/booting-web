<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>London | Hotels</title>
</head>
<body>

<div>
  <table>
    <tr>
      <th>Name</th>
      <th>Last Name</th>
      <th>Position</th>
    </tr>
    <tr th:each="member:${staff}">
      <td th:text="${member.fistName}"></td>
      <td th:text="${member.lastName}"></td>
      <td th:text="${member.position}"></td>
    </tr>
  </table>
</div>

</body>
</html>
